apiVersion: extesions/v1beta1
kind: Ingres
metadata:
  name: ingres-service
  annotations:
    kubernetes.io/ingres.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: client-cluster-ip-service
              servicePort: 3000
          - path: /api/
            backend:
              serviceName: server-cluster-ip-service
              servicePort: 5000